name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: slackcli-linux
          - os: macos-latest
            target: bun-darwin-x64
            artifact: slackcli-macos
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: slackcli-macos-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: slackcli-windows.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --minify --target=${{ matrix.target }} src/index.ts --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Organize artifacts
        run: |
          mkdir -p release
          find dist -type f \( -name 'slackcli-linux' -o -name 'slackcli-macos' -o -name 'slackcli-macos-arm64' -o -name 'slackcli-windows.exe' \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    uses: shaharia-lab/actions-library/.github/workflows/update-homebrew-formula.yml@main
    with:
      formula-name: slackcli
      tag-name: ${{ github.ref_name }}
    secrets:
      tap-token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
