name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: slackcli-linux
          - os: macos-latest
            target: bun-darwin-x64
            artifact: slackcli-macos
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: slackcli-macos-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: slackcli-windows.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --minify --target=${{ matrix.target }} src/index.ts --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Organize artifacts
        run: |
          mkdir -p release
          find dist -type f \( -name 'slackcli-linux' -o -name 'slackcli-macos' -o -name 'slackcli-macos-arm64' -o -name 'slackcli-windows.exe' \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formulas
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"
          VERSION_CLASS=$(echo "$VERSION_NUM" | tr -d '.')

          # Calculate SHA256 for all binaries
          echo "Calculating SHA256 checksums..."
          SHA_MACOS_X86=$(curl -sL "https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-macos" | sha256sum | cut -d' ' -f1)
          SHA_MACOS_ARM=$(curl -sL "https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-macos-arm64" | sha256sum | cut -d' ' -f1)
          SHA_LINUX=$(curl -sL "https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-linux" | sha256sum | cut -d' ' -f1)
          echo "SHA256 macOS x86_64: ${SHA_MACOS_X86}"
          echo "SHA256 macOS arm64: ${SHA_MACOS_ARM}"
          echo "SHA256 Linux: ${SHA_LINUX}"

          # Main formula content
          MAIN_FORMULA="# typed: false
          # frozen_string_literal: true

          class Slackcli < Formula
            desc \"Slack CLI - Interact with Slack from command line\"
            homepage \"https://github.com/shaharia-lab/slackcli\"
            version \"${VERSION_NUM}\"
            license \"MIT\"

            on_macos do
              if Hardware::CPU.intel?
                url \"https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-macos\"
                sha256 \"${SHA_MACOS_X86}\"

                def install
                  bin.install \"slackcli-macos\" => \"slackcli\"
                end
              end
              if Hardware::CPU.arm?
                url \"https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-macos-arm64\"
                sha256 \"${SHA_MACOS_ARM}\"

                def install
                  bin.install \"slackcli-macos-arm64\" => \"slackcli\"
                end
              end
            end

            on_linux do
              url \"https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-linux\"
              sha256 \"${SHA_LINUX}\"

              def install
                bin.install \"slackcli-linux\" => \"slackcli\"
              end
            end

            test do
              system \"\#{bin}/slackcli\", \"--version\"
            end
          end"

          # Versioned formula content
          VERSIONED_FORMULA="# typed: false
          # frozen_string_literal: true

          class SlackcliAT${VERSION_CLASS} < Formula
            desc \"Slack CLI - Interact with Slack from command line\"
            homepage \"https://github.com/shaharia-lab/slackcli\"
            version \"${VERSION_NUM}\"
            license \"MIT\"

            keg_only :versioned_formula

            on_macos do
              if Hardware::CPU.intel?
                url \"https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-macos\"
                sha256 \"${SHA_MACOS_X86}\"

                def install
                  bin.install \"slackcli-macos\" => \"slackcli\"
                end
              end
              if Hardware::CPU.arm?
                url \"https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-macos-arm64\"
                sha256 \"${SHA_MACOS_ARM}\"

                def install
                  bin.install \"slackcli-macos-arm64\" => \"slackcli\"
                end
              end
            end

            on_linux do
              url \"https://github.com/shaharia-lab/slackcli/releases/download/${VERSION}/slackcli-linux\"
              sha256 \"${SHA_LINUX}\"

              def install
                bin.install \"slackcli-linux\" => \"slackcli\"
              end
            end

            test do
              system \"\#{bin}/slackcli\", \"--version\"
            end
          end"

          # Update main formula
          echo "Updating main formula slackcli.rb..."
          MAIN_SHA=$(gh api "repos/shaharia-lab/homebrew-tap/contents/Formula/slackcli.rb" --jq '.sha' 2>/dev/null || echo "")
          if [ -n "$MAIN_SHA" ]; then
            echo "$MAIN_FORMULA" | gh api --method PUT "repos/shaharia-lab/homebrew-tap/contents/Formula/slackcli.rb" \
              -f message="slackcli ${VERSION_NUM}" \
              -f content="$(echo "$MAIN_FORMULA" | base64 -w0)" \
              -f sha="$MAIN_SHA" \
              -f branch="main"
          else
            echo "$MAIN_FORMULA" | gh api --method PUT "repos/shaharia-lab/homebrew-tap/contents/Formula/slackcli.rb" \
              -f message="slackcli ${VERSION_NUM}" \
              -f content="$(echo "$MAIN_FORMULA" | base64 -w0)" \
              -f branch="main"
          fi

          # Create versioned formula if it doesn't exist
          if gh api "repos/shaharia-lab/homebrew-tap/contents/Formula/slackcli@${VERSION_NUM}.rb" --silent 2>/dev/null; then
            echo "Versioned formula slackcli@${VERSION_NUM}.rb already exists, skipping"
          else
            echo "Creating versioned formula slackcli@${VERSION_NUM}.rb..."
            echo "$VERSIONED_FORMULA" | gh api --method PUT "repos/shaharia-lab/homebrew-tap/contents/Formula/slackcli@${VERSION_NUM}.rb" \
              -f message="Add slackcli@${VERSION_NUM} versioned formula" \
              -f content="$(echo "$VERSIONED_FORMULA" | base64 -w0)" \
              -f branch="main"
          fi

          echo "Homebrew formulas updated successfully!"
